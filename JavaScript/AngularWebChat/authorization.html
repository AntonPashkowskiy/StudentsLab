<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link type="text/css" rel="stylesheet" href="css/general/reset.css">
    <link type="text/css" rel="stylesheet" href="css/general/general.css">
    <link type="text/css" rel="stylesheet" href="css/general/header.css">
    <link type="text/css" rel="stylesheet" href="css/general/registration.css">
    <link type="text/css" rel="stylesheet" href="css/general/form-filling.css">
    <link type="text/css" rel="stylesheet" href="css/general/buttons.css">
    <link type="text/css" rel="stylesheet" href="css/general/inputs.css">
</head>
<body>
<header class="header">
    <h1 class="header-title">Web Chat</h1>
    <div class="header-registration-area">
        <div class="header-sign-buttons">
            <button class="button registration-button">Sign up</button>
            <button class="button registration-button">Sign in</button>
        </div>
    </div>
    <div class="clear-fix"></div>
</header>
<article class="form-filling-area">
    <div class="input-area">
        <label for="login" class="input-name">
            <span>Login:</span>
        </label>
        <input id="login" class="registration-input input-field" type="text" placeholder="login"/>
    </div>
    <div class="input-area">
        <label for="password" class="input-name">
            <span>Password:</span>
        </label>
        <input id="password" class="registration-input input-field" type="password" placeholder="password"/>
    </div>
    <span class="registration-fail-message">Invalid login or password.</span>
</article>
</body>
</html>
