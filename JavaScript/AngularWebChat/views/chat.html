<header class="header">
    <h1 class="header-title">Web Chat</h1>
    <div class="header-registration-area">
        <div>
            <img class="user-image" src="../img/default.jpg" alt="no image"/>
            <p class="user-name">Some user</p>
            <button class="button registration-button">Logout</button>
        </div>
    </div>
    <div class="clear-fix"></div>
</header>
<article class="chat-area">
<div class="menu">
    <div>
        <h2 class="contact-type">Contacts</h2>
        <ul>
            <li class="contact">
                <img class="contact-photo" src="../img/default.jpg" alt="no image"/>
                <div class="contact-information">
                    <span class="contact-name">Contact name</span>
                    <span class="contact-online-status">Online</span>
                    <div class="clear-fix"></div>
                </div>
                <div class="contact-functions">
                    <button class="button chat-button">-</button>
                    <button class="button chat-button">Chat</button>
                </div>
            </li>
        </ul>
        <h2 class="contact-type">Private chats</h2>
        <ul>
            <li class="contact">
                <img class="contact-photo" src="../img/default.jpg" alt="no-image"/>
                <div class="contact-information">
                    <span class="contact-name">Contact othername</span>
                    <span class="contact-online-status">Online</span>
                </div>
                <div class="contact-functions">
                    <button class="button chat-button">-</button>
                    <button class="button chat-button">Chat</button>
                </div>
            </li>
        </ul>
        <h2 class="contact-type">Public chats</h2>
        <ul>
            <li class="contact">
                <img class="contact-photo" src="../img/default.jpg" alt="no-image"/>
                <div class="contact-information">
                    <span class="contact-name">Contact name</span>
                    <span class="interlocutors-count">5</span>
                </div>
                <div class="contact-functions">
                    <button class="button chat-button">+</button>
                    <button class="button chat-button">-</button>
                    <button class="button chat-button">Chat</button>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="messages-area">
    <ul class="recipients-list">
        <li class="recipient">Some interlocutor</li>
        <li class="recipient">Some interlocutor</li>
    </ul>
    <ul class="messages">
        <li class="message">
            <img class="message-sender-photo" src="../img/default.jpg" alt="no-image"/>
            <div class="message-body">
                <span class="message-sender-name">Sender name</span>
                <p class="message-text">Message text</p>
            </div>
        </li>
    </ul>
    <div class="messages-typing-area">
            <textarea class="text-area">
            </textarea>
        <button class="button send-button">Send</button>
    </div>
</div>

<div class="search-area">
    <input class="input search-input" type="search" placeholder="search by name"/>
    <ul>
        <li class="contact">
            <img class="contact-photo" src="../img/default.jpg" alt="no-image"/>
            <div class="contact-information">
                <span class="contact-name">Contact othername</span>
                <span class="contact-online-status">Online</span>
            </div>
            <div class="contact-functions">
                <button class="button chat-button">+</button>
            </div>
        </li>
    </ul>
</div>
</article>
