<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link type="text/css" rel="stylesheet" href="css/general/reset.css"/>
    <link type="text/css" rel="stylesheet" href="css/general/general.css"/>
    <link type="text/css" rel="stylesheet" href="css/general/header.css"/>
    <link type="text/css" rel="stylesheet" href="css/general/buttons.css"/>
    <link type="text/css" rel="stylesheet" href="css/general/inputs.css"/>
    <link type="text/css" rel="stylesheet" href="css/chat/user-account.css"/>
    <link type="text/css" rel="stylesheet" href="css/chat/menu.css"/>
    <link type="text/css" rel="stylesheet" href="css/chat/contacts.css"/>
    <link type="text/css" rel="stylesheet" href="css/chat/messages.css"/>
    <link type="text/css" rel="stylesheet" href="css/chat/search.css"/>
</head>
<body>
<header class="header">
    <h1 class="header-title">Web Chat</h1>
    <div class="header-registration-area">
        <div>
            <img class="user-image" src="img/default.jpg" alt="no image"/>
            <p class="user-name">Some user</p>
            <button class="button registration-button">Logout</button>
        </div>
    </div>
    <div class="clear-fix"></div>
</header>
<article class="chat-area">
<div class="menu">
    <div>
        <h2>Contacts</h2>
        <ul>
            <li class="contact">
                <img class="contact-photo" src="img/default.jpg" alt="no image"/>
                <div class="contact-information">
                    <span class="contact-name">Contact name</span>
                    <span class="contact-online-status">Online</span>
                    <div class="clear-fix"></div>
                </div>
                <div class="contact-functions">
                    <button class="button chat-button">-</button>
                    <button class="button chat-button">Chat</button>
                </div>
            </li>
        </ul>
        <h2>Private chats</h2>
        <ul>
            <li class="contact">
                <img class="contact-photo" src="img/default.jpg" alt="no-image"/>
                <div class="contact-information">
                    <span class="contact-name">Contact othername</span>
                    <span class="contact-online-status">Online</span>
                </div>
                <div class="contact-functions">
                    <button class="button chat-button">-</button>
                    <button class="button chat-button">Chat</button>
                </div>
            </li>
            <li class="contact">
                <img class="contact-photo" src="img/default.jpg" alt="no-image"/>
                <div class="contact-information">
                    <span class="contact-name">Contact othername</span>
                    <span class="contact-online-status">Online</span>
                </div>
                <div class="contact-functions">
                    <button class="button chat-button">-</button>
                    <button class="button chat-button">Chat</button>
                </div>
            </li>
            <li class="contact">
                <img class="contact-photo" src="img/default.jpg" alt="no-image"/>
                <div class="contact-information">
                    <span class="contact-name">Contact othername</span>
                    <span class="contact-online-status">Online</span>
                </div>
                <div class="contact-functions">
                    <button class="button chat-button">-</button>
                    <button class="button chat-button">Chat</button>
                </div>
            </li>
            <li class="contact">
                <img class="contact-photo" src="img/default.jpg" alt="no-image"/>
                <div class="contact-information">
                    <span class="contact-name">Contact othername</span>
                    <span class="contact-online-status">Online</span>
                </div>
                <div class="contact-functions">
                    <button class="button chat-button">-</button>
                    <button class="button chat-button">Chat</button>
                </div>
            </li>
        </ul>
        <h2>Public chats</h2>
        <ul>
            <li class="contact">
                <img class="contact-photo" src="img/default.jpg" alt="no-image"/>
                <div class="contact-information">
                    <span class="contact-name">Contact name</span>
                    <span class="interlocutors-count">5</span>
                </div>
                <div class="contact-functions">
                    <button class="button chat-button">+</button>
                    <button class="button chat-button">-</button>
                    <button class="button chat-button">Chat</button>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="messages-area">
    <ul class="recipients-list">
        <li class="recipient">Some interlocutor</li>
        <li class="recipient">Some interlocutor</li>
    </ul>
    <ul class="messages">
        <li class="message">
            <img class="message-sender-photo" src="img/default.jpg" alt="no-image"/>
            <div class="message-body">
                <span class="message-sender-name">Sender name</span>
                <p class="message-text">Message text</p>
            </div>
        </li>
    </ul>
    <div class="messages-typing-area">
            <textarea class="text-area">
            </textarea>
        <button class="button send-button">Send</button>
    </div>
</div>

<div class="search-area">
    <input class="search-input" type="search" placeholder="search by name"/>
</div>
</article>
</body>
</html>
