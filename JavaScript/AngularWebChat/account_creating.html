<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account creating</title>
    <link type="text/css" rel="stylesheet" href="css/general/header.css">
    <link type="text/css" rel="stylesheet" href="css/general/inputs.css">
    <link type="text/css" rel="stylesheet" href="css/general/reset.css">
    <link type="text/css" rel="stylesheet" href="css/general/form-filling.css">
    <link type="text/css" rel="stylesheet" href="css/general/buttons.css"/>
</head>
<body>
<header class="header">
    <h1 class="header-title">Web Chat</h1>
</header>
<article class="form-filling-area">
    <div class="input-area">
        <label for="first-name" class="input-name">
            <span>First name:</span>
        </label>
        <input id="first-name" class="registration-input input-field" type="text" placeholder="first name"/>
    </div>
    <div class="input-area">
        <label for="last-name" class="input-name">
            <span>Last name:</span>
        </label>
        <input id="last-name" class="registration-input input-field" type="text" placeholder="last name"/>
    </div>
    <div class="input-area">
        <label for="login" class="input-name">
            <span>Login:</span>
        </label>
        <input id="login" class="registration-input input-field" type="text" placeholder="login"/>
    </div>
    <div class="input-area">
        <label for="password" class="input-name">
            <span>Password:</span>
        </label>
        <input id="password" class="registration-input input-field" type="password" placeholder="password"/>
    </div>
    <div class="input-area">
        <label for="confirm-password" class="input-name">
            <span>Confirm password:</span>
        </label>
        <input id="confirm-password" class="registration-input input-field" type="password" placeholder="password"/>
    </div>
    <button class="button account-creating-button">
        Create account
    </button>
</article>
</body>
</html>
